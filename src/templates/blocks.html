<div class="row">
    <div class="col-lg-5 ver">
        <lunes-page-header title="Blocks"></lunes-page-header>
    </div>
    <div class="col-lg-7" >
        <ul uib-pagination total-items="ctrl.totalCount"
                        items-per-page="ctrl.numPerPage"
                        ng-model="ctrl.currentPage"
                        ng-change="ctrl.pageChanged()"
                        class="pull-right pagination"
                        boundary-links="true"
                        rotate="false" max-size="5"></ul>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" style="overflow-x:auto;">
        <table  class="table">
            <thead>
            <tr class="active">
                <th>#</th>
                <th>Timestamp</th>
                <th>Base Target</th>
                <th>Generator</th>
                <th>Signature</th>
                <th>Txs</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in ctrl.blocks">
                <td><lunes-block-ref height="item.height"/></td>
                <td>{{item.timestamp|lunesdate}}</td>
                <td>{{item["nxt-consensus"]["base-target"]}}</td>
                <td><lunes-endpoint-ref endpoint="item.generator"></lunes-endpoint-ref></td>
                <td><span class="mono">{{item.signature|limitTo:26}}&hellip;</span></td>
                <td>{{item.transactionCount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
